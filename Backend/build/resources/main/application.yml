spring:
  application:
    name: foodies-backend
  
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
    
  h2:
    console:
      enabled: true
      path: /h2-console
      
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    defer-datasource-initialization: true
    
  sql:
    init:
      mode: always
      
server:
  port: 8080
  servlet:
    context-path: /api

jwt:
  secret: mySecretKey
  expiration: 86400

logging:
  level:
    com.foodies: DEBUG
    org.springframework.security: DEBUG

cors:
  allowed-origins: http://localhost:5173,http://localhost:3000
