spring:
  application:
    name: foodies-backend
  
  datasource:
    url: jdbc:postgresql://postgres:5432/foodies
    driver-class-name: org.postgresql.Driver
    username: foodies_user
    password: foodies_pass
    
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: false
    defer-datasource-initialization: true
    
  sql:
    init:
      mode: always
      
server:
  port: 8080
  servlet:
    context-path: /api

jwt:
  secret: myProductionSecretKeyForFoodiesApplication2024
  expiration: 86400

logging:
  level:
    com.foodies: INFO
    org.springframework.security: WARN

cors:
  allowed-origins: http://localhost:3000,http://frontend:80
