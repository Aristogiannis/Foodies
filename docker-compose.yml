services:
  postgres:
    image: postgres:15-alpine
    container_name: foodies-postgres
    environment:
      POSTGRES_DB: foodies
      POSTGRES_USER: foodies_user
      POSTGRES_PASSWORD: foodies_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - foodies-network

  backend:
    build: 
      context: ./Backend
      dockerfile: Dockerfile
    container_name: foodies-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/foodies
      - SPRING_DATASOURCE_USERNAME=foodies_user
      - SPRING_DATASOURCE_PASSWORD=foodies_pass
    depends_on:
      - postgres
    volumes:
      - backend_uploads:/app/uploads
      - backend_qrcodes:/app/qr-codes
    networks:
      - foodies-network

  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: foodies-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - foodies-network

volumes:
  postgres_data:
  backend_uploads:
  backend_qrcodes:

networks:
  foodies-network:
    driver: bridge
